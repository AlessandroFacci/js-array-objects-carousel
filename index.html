<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- js -->
    <script src="./js/main.js" type="text/javascript" defer></script>
    <!-- title -->
    <title>Document</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- container slides -->
      <div class="container-slides">
        <!-- great slides container -->
        <div class="great-slides-container">
          <div class="slide">
            <img src="./img/01.webp" alt="img1" />
            <div class="slide-text">
              <h5>Marvel's Spiderman Miles Morale</h5>
              <p>
                Experience the rise of Miles Morales as the new hero masters
                incredible, explosive new powers to become his own Spider-Man.
              </p>
            </div>
          </div>
          <div class="slide">
            <img src="./img/02.webp" alt="img2" class="d-none" />
          </div>
          <div class="slide">
            <img src="./img/03.webp" alt="img3" class="d-none" />
          </div>
          <div class="slide">
            <img src="./img/04.webp" alt="img4" class="d-none" />
          </div>
          <div class="slide">
            <img src="./img/05.webp" alt="img5" class="d-none" />
          </div>
        </div>
        <!-- small slides container -->
        <div class="small-slides-container">
          <div class="small-slide">
            <img src="./img/01.webp" alt="img1" />
          </div>
          <div class="small-slide">
            <img src="./img/02.webp" alt="img2" />
          </div>
          <div class="small-slide">
            <img src="./img/03.webp" alt="img3" />
          </div>
          <div class="small-slide">
            <img src="./img/04.webp" alt="img4" />
          </div>
          <div class="small-slide">
            <img src="./img/05.webp" alt="img5" />
          </div>

          <!-- CONTROLS -->
          <div class="controls arrow-up">
            <i class="fa-solid fa-angle-up"></i>
          </div>
          <div class="controls arrow-down">
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
